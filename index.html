<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- allows smart zoom feature for mobile user -->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h3>Please select your preference</h3>
          <!-- <h5>How many characters do you want your password? <input type ="number" id="length"  min="8" max = "128"/> </h5> -->
          <h5>Including numeric numbers <input type="checkbox" id ="numericNumber"/> </h5>
          <h5>Including special characters <input type="checkbox" id ="specialCharacters"/> </h5>
          <h5>Including UpperCase <input type="checkbox" id ="UpperCase"/> </h5>
          <h5>Including LowerCase <input type="checkbox" id ="LowerCase"/> </h5>

        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
   
  </body>
</html>
